<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog - User & Post Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .list-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .list-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .item h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .item p {
            color: #666;
            margin: 5px 0;
        }

        .item .meta {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        .refresh-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Flask Blog Management</h1>

        <div class="cards">
            <!-- Create User Card -->
            <div class="card">
                <h2>üë§ Create User</h2>
                <div id="userMessage" class="message"></div>
                <form id="userForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <button type="submit">Create User</button>
                </form>
            </div>

            <!-- Create Post Card -->
            <div class="card">
                <h2>‚úçÔ∏è Create Post</h2>
                <div id="postMessage" class="message"></div>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postUser">Select User:</label>
                        <select id="postUser" name="user_id" required>
                            <option value="">-- Select a user --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    <button type="submit">Create Post</button>
                </form>
            </div>
        </div>

        <!-- Users List -->
        <div class="list-section">
            <h2>üë• Users</h2>
            <div id="usersList"></div>
            <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh Users</button>
        </div>

        <!-- Posts List -->
        <div class="list-section">
            <h2>üìö Posts</h2>
            <div id="postsList"></div>
            <button class="refresh-btn" onclick="loadPosts()">üîÑ Refresh Posts</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        // Show message
        function showMessage(elementId, message, type) {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 4000);
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const users = await response.json();
                
                const usersList = document.getElementById('usersList');
                const postUserSelect = document.getElementById('postUser');
                
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="empty-state">No users yet. Create one above!</div>';
                    postUserSelect.innerHTML = '<option value="">-- No users available --</option>';
                    return;
                }
                
                // Update users list
                usersList.innerHTML = users.map(user => `
                    <div class="item">
                        <h3>${user.username}</h3>
                        <p class="meta">User ID: ${user.id}</p>
                    </div>
                `).join('');
                
                // Update select dropdown
                postUserSelect.innerHTML = '<option value="">-- Select a user --</option>' +
                    users.map(user => `<option value="${user.id}">${user.username}</option>`).join('');
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = 
                    '<div class="empty-state">Error loading users. Make sure the Flask server is running.</div>';
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch(`${API_URL}/posts`);
                const posts = await response.json();
                
                const postsList = document.getElementById('postsList');
                
                if (posts.length === 0) {
                    postsList.innerHTML = '<div class="empty-state">No posts yet. Create one above!</div>';
                    return;
                }
                
                postsList.innerHTML = posts.map(post => `
                    <div class="item">
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <p class="meta">By: ${post.username} | Post ID: ${post.id}</p>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsList').innerHTML = 
                    '<div class="empty-state">Error loading posts. Make sure the Flask server is running.</div>';
            }
        }

        // Create user
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                if (response.ok) {
                    showMessage('userMessage', `User "${username}" created successfully!`, 'success');
                    document.getElementById('userForm').reset();
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('userMessage', `Error: ${error.error || 'Failed to create user'}`, 'error');
                }
            } catch (error) {
                showMessage('userMessage', 'Error: Could not connect to server', 'error');
            }
        });

        // Create post
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user_id = parseInt(document.getElementById('postUser').value);
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!user_id) {
                showMessage('postMessage', 'Please select a user', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id, title, content })
                });
                
                if (response.ok) {
                    showMessage('postMessage', `Post "${title}" created successfully!`, 'success');
                    document.getElementById('postForm').reset();
                    loadPosts();
                } else {
                    const error = await response.json();
                    showMessage('postMessage', `Error: ${error.error || 'Failed to create post'}`, 'error');
                }
            } catch (error) {
                showMessage('postMessage', 'Error: Could not connect to server', 'error');
            }
        });

        // Load data on page load
        loadUsers();
        loadPosts();
    </script>
</body>
</html>
